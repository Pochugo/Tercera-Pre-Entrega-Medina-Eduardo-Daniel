{% extends 'comiqueriapp/home.html' %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Buscar un comic</h1>
{% endblock titulo %}

{% block contenido %}

<form action="{% url 'buscarComic' %}" method="get">
    {% csrf_token %}
    
    <table>
    {{ form.as_table }}
    </table>
    
    <p>Patron a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
    
{% endblock contenido %}
