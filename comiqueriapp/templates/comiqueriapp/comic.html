{% extends 'comiqueriapp/home.html' %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Comics</h1>
{% endblock titulo %}

{% block contenido %}
   
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Editorial</th>
            <th>Autor</th>
        </tr>
    </thead>
    <tbody>
{% for x in comic %}
        <tr>
            <td>{{ x.id }} </td>
            <td>{{ x.nombre }} </td>
            <td>{{ x.editorial }} </td>
            <td>{{ x.autor }} </td>
        </tr>
{% endfor %}
    </tbody>
</table>        

{% endblock contenido %}
